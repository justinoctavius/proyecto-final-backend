version: '3.8'

services:
  api:
    build:
      context: ./
      dockerfile: Dockerfile
      target: ${NODE_ENV}
    volumes:
      - ./:/src/app
      - /src/app/node_modules
    command: sh -c '(npm run start:dev&) && npm run db:sync'
    env_file:
      - './docker-secrets/api.env'
    ports:
      - 3000:3000
      - 80:8080
    depends_on:
      - postgres-db
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: pgadmin4
    env_file:
      - './docker-secrets/pgadmin.env'
    ports:
      - 8080:80
    depends_on: 
      - postgres-db
  postgres-db:
    image: 'postgres'
    restart: always
    env_file:
      - './docker-secrets/postgres-db.env'
    container_name: postgres-db
    # volumes:
      # - ./pgdata:/var/lib/postgresql/data